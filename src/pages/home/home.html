<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Bienvenido!
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <div class="center">
    <ion-row>
      <h2>Credito: {{credito}}</h2>
    </ion-row>
    
  </div>
  <div class="center button">
    <button ion-button class="submit-btn" (click)="cargarCredito()">Cargar Credito</button>  
  </div>
  
</ion-content>
